{% extends 'base.html' %}{% block content %}
<script src="https://cdn.flexmonster.com/flexmonster.js"></script>
<div id="pivot"></div>
<div id="pivot_charts"></div>
<script>
  const pivot = new Flexmonster({
    container: '#pivot',
    componentFolder: 'https://cdn.flexmonster.com/',
    height: 600,
    toolbar: true,
    report: {
      "dataSource": {
        "type": "api",
        "url": "http://localhost:9204/mongo", // the url where our connector is running
        "index": "transactions" // the collection´s name 
      },
      "slice": {
        "rows": [
            {
                "uniqueName": "InvoiceNo"
            }
        ],
        "columns": [
            {
                "uniqueName": "[Measures]",
            }
        ],
        "measures": [
            {
                "uniqueName": "Quantity",
                "aggregation": "sum",

            },
            {
                "uniqueName": "UnitPrice",
                "aggregation": "sum"
            }
        ]
      }
    }
  });
  const pivot_charts = new Flexmonster({
    container: '#pivot_charts',
    componentFolder: 'https://cdn.flexmonster.com/',
    height: 600,
    toolbar: true,
    report: {
      "dataSource": {
        "type": "api",
        "url": "http://localhost:9204/mongo", // the url where our connector is running
        "index": "transactions" // the collection´s name 
      },
      "slice": {
        "rows": [
            {
                "uniqueName": "Description"
            }
        ],
        "columns": [
            {
                "uniqueName": "[Measures]",
            }
        ],
        "measures": [
            {
                "uniqueName": "Quantity",
                "aggregation": "sum",

            },
            {
                "uniqueName": "UnitPrice",
                "aggregation": "sum"
            }
        ]
      }
    }
  });
</script>

{% endblock %}
